<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-clone-using-tailwindCss</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-facebook-background-blue h-screen">
    <main >
        <div class="flex mt-44 ml-40">
        <div class="w-1/2">
            <img  class="w-6/12" src="logo img.svg" alt="fb-logo">


            <p class="text-3xl pr-20" >Facebook helps you connect and share with the people in your life.</p>
        </div>




        <div class="bg-white shadow-2xl relative bottom-11  rounded-xl border-2 border-slate-200 w-1/3">
            <div class="m-4">
                <input class="outline-1 outline-facebook-blue  rounded-md   border-2 border-slate-200 p-2 text-lg w-full block mb-3" type="text" placeholder="Email address or phone number">
                <input class="outline-1 outline-facebook-blue  rounded-md   border-2 border-slate-200 p-2 text-lg w-full block mb-3" type="password" placeholder="password">

                <button class=" bg-facebook-blue font-bold text-white rounded-md   border-2 border-slate-200 p-2 text-lg w-full block mb-3">Log in</button>

                <a class="text-facebook-blue block text-center mb-3" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a>
                <hr>
            </div>


            <div class=" flex items-center justify-center">
                
                <button class="bg-facebook-green-button font-bold text-white rounded-md   border-2 border-slate-200 p-2 text-lg w-48 mt-3  mb-6">Create new account</button>
            </div>

        </div>
    </div>

        celebrity, brand or business.
    </div> -->
    </main>
</body>

</html>
